<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NTee213 | Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
</head>
<body>
    <div class="form-container">
        <form id="registerForm">
            <label>
                <p class="info-hover" data-tooltip="Your email goes here, makes sure its a public email address and a gmail address can sends to it."></p>
                Email <input type="text" name="email" required>
            </label>
            <p id="emailError" class="error-message"></p>
            
            <label>
                <p class="info-hover" data-tooltip="Your password is required to be at least 9 charactes in length, must contain at least 1 special character, 1 number, 1 uppercase."></p>
                Password
                <div class="password-container">
                    <input type="password" name="password" required>
                    <span class="password-toggle"></span>
                </div>
            </label>
            <div id="passwordError" class="error-message"></div>

            <label>
                Confirm password
                <div class="password-container">
                    <input type="password" name="passwordClone" required>
                    <span class="password-toggle"></span>
                </div>
            </label>
            <button name="submitButton" type="submit">Send Verification Code</button>
        </form>

        <form id="verificationForm" class="hidden">
            <label>
                Verification Code
                <input type="text" name="verificationCode" required>
            </label>
            <button name="verifyButton" type="submit">Verify and Register</button>
            <p id="expirationTimer"></p>
        </form>
        
        <a href="login"><p class="log-prompt">Already have an account? Login</p></a>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
